{% extends "header.html" %}

{% block content %}
	{% for post in posts %}
		<div class="post">
			<div class="post-title">{{post.title}}</div>
			<!-- 'pre' preserves white space -->
			<pre clas="post-body">{{post.body}}</pre>
			<!--<div>{{post.key().id()}}</div>-->
		</div>
	{% endfor %}

{% endblock %}
