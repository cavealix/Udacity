{% extends "header.html" %}

{% block content %}
	{% for post in posts %}
		<div class="post">
			<a href="/blog/{{post.key().id()}}"><h2 class="post-title">{{post.title}} | {{post.author}}</h2></a>
			<!-- 'pre' preserves white space -->
			<p class="post-body">{{post.body}}</p>
			<p>{{post.created}}</p>
		</div>
	{% endfor %}

{% endblock %}
