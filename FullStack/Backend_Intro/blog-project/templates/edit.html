{% extends "header.html" %}

{% block content %}
<form method="post" class="editpost">
	{% if post.title %}
	<label>
		<div>Title</div>
		<input type="text" id="title" name="title" value="{{post.title}}">
	</label>
	{% endif %}
	<label>
		<div>Body</div>
		<textarea id="body" name="body" value="">{{post.body}}</textarea>
	</label>
	<div name="id" value="{{post.key().id()}}"></div>
	<input type="submit">
</form>
{% endblock %}
