{% extends "header.html" %}

{% block content %}

<form method="post">
	<h2>Login</h2>

	<table>
	<tr>
		<td>
			Username:
		</td>
		<td>
			<input type="text" name="username" value={{name}}>
		</td>
		<td>
			<p style="color: red;">{{name_reply}}</p>
		</td>
	</tr>

	<tr>
		<td>
			Password:
		</td>
		<td>
			<input type="password" name="password">
		</td>
		<td>
			<p style="color: red;">{{pass_reply}}<p>
		</td>
	</tr>

	</table>

	<button type="submit">Sign In</button>

</form>

{% endblock %}
