{% extends "header.html" %}

{% block content %}
<form method="post" class="newpost">
	<label>
		<div>Title</div>
		<input type="text" id="title" name="title" value="{{title}}">
	</label>
	<label>
		<div>Body</div>
		<textarea id="body" name="body">{{body}}</textarea>
	</label>
	<div class="error" style="color:red;">{{error}}</div>
	<input type="submit">
</form>
{% endblock %}
