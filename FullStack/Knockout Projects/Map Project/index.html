<!DOCTYPE html>
<html>
  <head>
    <title>KO Map Project</title>
    <meta name="viewport" content="initial-scale=1.0">
    <meta charset="utf-8">

    <!-- Bootstrap -->
    <link rel="stylesheet" type="text/css" href="bootstrap-3.3.6/css/bootstrap.min.css">

    <!-- CSS -->
    <link rel="stylesheet" type="text/css" href="styles/styles.css">

  </head>
  <body>

    <nav class="navbar navbar-default">
      <div class="container-fluid">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">Parks</a>
        </div>

        <!-- Collect the nav links, forms, and other content for toggling -->
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
          <ul class="nav navbar-nav navbar-right">
            <li><a href="#" data-bind="click: resetMap">Reset</a></li>
            <li class="dropdown">
              <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">Filter <span class="caret"></span></a>
              <ul class="dropdown-menu" data-bind="foreach: activities">
                <li><a href="#" data-bind="click: $parent.filter, text:$data"></a></li>
              </ul>
            </li>
          </ul>
        </div><!-- /.navbar-collapse -->
      </div><!-- /.container-fluid -->
    </nav>


    <div class="map-canvas">

      <!-- <div class="dropdown">
        <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
          Filter
        </button>
        <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton" data-bind="foreach: activities">
          <li data-bind="text: $data, click: $parent.filter" class="dropdown-item"></li>
          <div class="dropdown-divider"></div>
        </ul>
      </div> -->

      <!-- Menu -->
      <div class="menu" data-bind="with: currentPark">
        <!-- Close icon -->
        <div class="icon-close">
          <img data-bind="click: $parent.closeMenu" src="http://s3.amazonaws.com/codecademy-content/courses/ltp2/img/uber/close.png" alt="close-icon">
        </div>
        <!-- Current Park Info -->
        <h1 data-bind="text: name"></h1>
        <ul>
          <li data-bind="text: lat"></li>
          <li data-bind="text: lon"></li>
        </ul>
        <div class="weather">
          <h2 data-bind="text: current_avg"></h2>
          <img id="weather-img" src="" alt="weather forecast" data-bind="attr: {src: current_img}">
          <p data-bind="text: current_conditions"></p>
          <p data-bind="text: current_wind"></p>
        </div>
      </div>

      <!-- Map -->
      <div id="map"></div>
    </div>

    <div class="list">
      <ul class="park" data-bind="foreach: filteredParks">
        <li>
          <a href="#"><h2 data-bind="text: name, click: $parent.switchPark"></h2></a>
          <hr>
        </li>
      </ul>
    </div>

  </body>

  <!-- JQuery -->
  <script src="js/jquery/jquery.js"></script>
  <!-- Bootstrap -->
  <script src="bootstrap-3.3.6/js/bootstrap.js"></script>
  <!-- Knockout -->
  <script src="js/knockout/knockout-3.4.0.js"></script>
  <!-- App -->
  <script src="app.js"></script>
  <!-- AIzaSyB9HruWNEZUBfdIyuBEehLKI0whMeX_bAQ -->
  <!-- Google Maps -->
  <script onload="initMap()" onerror="mapError()" src="https://maps.googleapis.com/maps/api/js?key=AIzaSyB9HruWNEZUBfdIyuBEehLKI0whMeX_bAQ" 
    async defer ></script>
</html>
